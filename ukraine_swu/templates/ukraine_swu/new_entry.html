{% extends "ukraine_swu/base.html" %}

{% block content %}

<section id="entry_page">
  <div id="edit-card">
    <div><h2>Додати проект:</h2></div>
    <form action="{% url 'ukraine_swu:new_entry' topic.id %}" method='post'>
      {% csrf_token %}
      <div id="form_elements">
        <div class="form-field">{{ form.topic }}</div>
        <div class="form-field">{{ form.header }}</div>
        <div class="form-field">{{ form.image }}</div>
        <div class="form-field">{{ form.budget }}</div>
       <div class="form-field">{{ form.text }}</div>
        <div class="form-field">{{ form.rich_text }}</div>
          {{ form.media }}
      </div>
      <button id="save-btn" name="submit">Зберегти</button>
    </form>
  </div>
</section> 

{% endblock content %}
