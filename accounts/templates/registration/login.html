{% extends 'ukraine_swu/base.html' %}

{% block content %}

<section id="login-register">
  <div id="login-card">
    <div><h2>Сторінка входу</h2></div>
    {% if form.errors %}
    <p>Пароль та ім'я користвача не співпадають</p>
    {% endif %}
    <form action="{% url 'accounts:register' %}" method='post'>
      {% csrf_token %}
      {{ form.as_div }}
  
      <button id="save-btn" name="submit">Увійти</button>
    </form>
  </div>
</section>

{% endblock content %}
